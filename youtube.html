<!DOCTYPE html>
<html>
  <head>
    <title>Youtube Practising v2</title>
    <link rel="stylesheet" href="yt.css" />
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search" />

      <img
        class="thumbnail"
        src="img/thumbnail-1.webp"
        alt="Zdjęcie osoby x i y"
      />

        Talking Tech and AI with Google CEO Sundar Pichai!
      </p>

    <div class="video-preview">
        <img
          class="thumbnail"
          src="img/thumbnail-2.webp"
          alt="Zdjęcie osoby smiejącej się z napisem don't laugh"
        />
        <p class="video-title">
          Try not to laugh challenge #9
        </p>
        <p class="video-author">Markiplier</p>

      </div>
